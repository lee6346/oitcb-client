
    <div class="pending-container" [style.display]="displayList?'inherit':'none'">

        <div class="pending-requests">
        <ul class="pending">
            <li class="pending-item" *ngFor="let liveRequest of liveRequestQueue" (click)="selectPendingRequest(liveRequest)">
                <span class="user">{{liveRequest['conv_id']}} </span>
                <span class="date">{{liveRequest['date'] }}</span>
                

            </li>
        </ul>
        </div>
</div>
